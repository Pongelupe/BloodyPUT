<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Página do Receptor</title>

        <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">

        <!-- Form's CSS --> 
        <link rel="stylesheet" type="text/css" href="../css/receptorForm.css">

        <!-- Font Awesome CSS -->
        <link rel="stylesheet" type="text/css" href="../vendor/font-awesome/css/font-awesome.min.css">

        <!-- Sweet Alert CSS -->
        <link rel="stylesheet" type="text/css" href="../vendor/sweetalert/css/sweetalert.css">

        <!-- jQuery -->
        <script src="../vendor/jquery/jquery.min.js"></script>

         <!-- Bootstrap's JavaScript -->
        <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

        <!-- SweetAlert's JavaScript -->
        <script src="../vendor/sweetalert/js/sweetalert.min.js"></script>

        <!-- Main's JavaScript -->
        <script src="../js/userInput.js"></script>

    </head>
    <body>
        <header class="ccheader">
            <h1>Preencha com o seus dados</h1> 
        </header>
        <div class="wrapper">
            <form class="ccform">

                <div class="ccfield-prepend">
                    <span class="ccform-addon"><i class="fa fa-user fa-2x"></i></span>
                    <input class="ccformfield" type="text" id="name" placeholder="Nome Completo" required>
                </div>

                <div class="ccfield-prepend">
                    <span class="ccform-addon"><i class="fa fa-envelope fa-2x"></i></span>
                    <input class="ccformfield" type="text" id="email" placeholder="Email" required>
                </div>

                <div class="ccfield-prepend">
                    <span class="ccform-addon"><i class="fa fa-mobile-phone fa-2x"></i></span>
                    <input class="ccformfield" type="text" id="phone" placeholder="Telefone" required>
                </div>

                <div class="ccfield-prepend">
                    <span class="ccform-addon"><i class="fa fa-map-marker fa-2x"></i></span>
                    <input class="ccformfield" type="text" id="location" placeholder="Cidade" required>
                </div>

                <div class="ccfield-prepend">
                    <span class="ccform-addon"><i class="fa fa-tint fa-2x"></i></span>
                    <input class="ccformfield" type="text" id="blood" placeholder="Tipo Sanguíneo" required>
                </div>

                <div class="row">
                     <div class="col-lg-9 col-xs-6">
                        <input class="ccbtn" value="Cancelar" onclick="history.go(-1);">
                     </div>

                     <div class="col-lg-3 col-xs-6">
                        <input class="ccbtn" value="Enviar" onclick="userInput();">
                     </div>
                </div>
            </form>
        </div>
    </body>
</html>

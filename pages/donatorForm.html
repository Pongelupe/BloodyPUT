<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Página do Doador</title>

        <!-- Form's CSS --> 
        <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/receptorForm.css">
        <link rel="stylesheet" type="text/css" href="../vendor/sweetalert/css/sweetalert.css">

        <!-- jQuery -->
        <script src="../vendor/jquery/jquery.min.js"></script>

        <!-- Main's JavaScript -->
        <script src="../js/doador.js"></script>

        <!-- SweetAlert's JavaScript -->
        <script src="../vendor/sweetalert/js/sweetalert.min.js"></script>

    </head>
    <body>
        <header class="ccheader">
            <h1>Preencha com o seus dados</h1> 
        </header>
        <div class="wrapper">
            <form class="ccform">

                <div class="ccfield-prepend">
                    <span class="ccform-addon"><i class="fa fa-user fa-2x"></i></span>
                    <input class="ccformfield" type="text" id="name" placeholder="Nome Completo" required>
                </div>

                <div class="ccfield-prepend">
                    <span class="ccform-addon"><i class="fa fa-envelope fa-2x"></i></span>
                    <input class="ccformfield" type="text" id="email" placeholder="Email" required>
                </div>

                <div class="ccfield-prepend">
                    <span class="ccform-addon"><i class="fa fa-mobile-phone fa-2x"></i></span>
                    <input class="ccformfield" type="text" id="phone" placeholder="Telefone">
                </div>

                <div class="ccfield-prepend">
                    <span class="ccform-addon"><i class="fa fa-map-marker fa-2x"></i></span>
                    <input class="ccformfield" type="text" id="location" placeholder="Cidade" required>
                </div>

                <div class="ccfield-prepend">
                    <span class="ccform-addon"><i class="fa fa-tint fa-2x"></i></span>
                    <input class="ccformfield" type="text" id="bloody" placeholder="Tipo Sanguíneo" required>
                </div>
                
                <div class="container">  
                    <table class="table table-condensed">
                        <thead>
                            <tr>
                                <th> </th>
                                <th>Sim</th>
                                <th>Não</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Pesa pelo menos 50kg?</td>
                                <div class="checkbox">
                                    <td>      
                                        <input type="checkbox" onclick="checkbox_config('apto',0)"/>
                                    </td>
                                </div>
                                    <div class="checkbox">
                                    <td>      
                                        <input type="checkbox" onclick="checkbox_config('nao_apto',0)"/>
                                    </td>
                                </div>
                                </tr>
                                <tr>
                                <td>Já teve malária?</td>
                                <div class="checkbox">
                                    <td>      
                                        <input type="checkbox" onclick="checkbox_config('nao_apto',1)"/>
                                    </td>
                                </div>
                                    <div class="checkbox">
                                    <td>      
                                        <input type="checkbox" onclick="checkbox_config('apto',1)"/>
                                    </td>
                                </div>
                            </tr>
                            <tr>
                                <td>Utiliza drogas injetáveis?</td>
                                <div class="checkbox">
                                    <td>      
                                        <input type="checkbox" onclick="checkbox_config('nao_apto',2)"/>
                                    </td>
                                </div>
                                    <div class="checkbox">
                                    <td>      
                                        <input type="checkbox" onclick="checkbox_config('apto',2)"/>
                                    </td>
                                </div>
                            </tr>
                            <tr>
                                <td>Fez tatuagem nos útimos 6 meses?</td>
                                <div class="checkbox">
                                    <td>      
                                        <input type="checkbox" onclick="checkbox_config('nao_apto',3)"/>
                                    </td>
                                </div>
                                    <div class="checkbox">
                                    <td>      
                                        <input type="checkbox" onclick="checkbox_config('apto',3)"/>
                                    </td>
                                </div>
                            </tr>
                        </tbody>
                    </table>
                </div> <!-- Container -->

                <div class="row">
                     <div class="col-lg-9 col-xs-6">
                        <input class="ccbtn" value="Cancelar" onclick="history.go(-1);">
                     </div>

                     <div class="col-lg-3 col-xs-6">
                        <input class="ccbtn" value="Enviar" onclick="userInput();">
                     </div>
                </div>
            </form>
        </div> <!-- wrapper -->
    </body>
</html>
